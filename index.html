<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dodge the Blocks — Vanilla JS</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Dodge the Blocks</h1>
    <p>Move: <b>← →</b> or <b>A D</b> • Pause: <b>P</b> • Restart: <b>R</b></p>
  </header>

  <main>
    <div class="stage-wrap">
      <canvas id="stage" width="560" height="720" aria-label="Game canvas"></canvas>

      <div class="hud" aria-live="polite">
        <div>Score: <span id="score">0</span></div>
        <div>Best: <span id="best">0</span></div>
        <div>Speed: <span id="speed">1.0x</span></div>
      </div>

      <div id="overlay" class="overlay">
        <div class="panel">
          <h2 id="ovlTitle">Dodge the Blocks</h2>
          <p id="ovlText">Press <b>Space</b> or tap to start.</p>
          <button id="startBtn">Start</button>
        </div>
      </div>

      <!-- Touch controls (mobile) -->
      <div class="touch">
        <button id="leftBtn" aria-label="Move left">◀</button>
        <button id="rightBtn" aria-label="Move right">▶</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Your Name • <a href="https://github.com/YOUR_USERNAME/dodge-the-blocks" target="_blank" rel="noopener">Source on GitHub</a></p>
  </footer>
</body>
</html>
